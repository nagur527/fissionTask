<h1>
  Upload CSV file to render as a Line Chart
</h1>
<div id="dvImportSegments" class="fileupload">
        <input type="file" name="File Upload" id="txtFileUpload" (change)="changeListener($event)" accept=".csv"/>
        <app-nvd3 [options]="options" *ngIf="data.length"  [data]="data" objectequality="false"></app-nvd3>
</div>
